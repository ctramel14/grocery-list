<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <style>
        h1 {
          background-color: lightgrey;
          width: 800px;
          border: 15px solid rgb(237, 241, 237);
          padding: 10px;
          margin: auto;
          text-align: center;
          font-size: 40pt;
          font-style: italic;
          color: brown;
        }
      </style>
      <h1>Grocery List</h1>
    </header>
    <br />
    <section>
      <h2 style="color: darkslateblue">Food</h2>
    </section>
    <br>
    <main>
      <article>
        <h3>Frozen</h3>
        <ul class="frozen-list">
          <li>Pizza</li>
          <li>Lean Cuisine</li>
          <li>Totinos</li>
          <li>Burritos</li>
        </ul>
      </article>
      <article>
        <h3>Breakfast</h3>
        <ol class="breakfast-list">
          <li>Cinnamon Toast Crunch</li>
          <li>Pop Tarts</li>
          <li>Milk</li>
        </ol>
      </article>
      <img
        src="https://prodcontent.totinos.com/wp-content/uploads/2023/10/Pepperoni-Pizza-Rolls_460x460.png"
        alt="Pizza rolls"
      />
    </main>
    <br>
    <section>
      <h2>Non-Food</h2>
    </section>
    <br>
    <main>
      <article class="Cleaning">
        <h3>Cleaning</h3>
        <ul class="cleaning-list">
          <li>Lysol</li>
          <li>Pledge</li>
          <li>Dish Soap</li>
        </ul>
      </article>
      <article class="Laundry">
        <h3>Laundry</h3>
        <ul class="laundry-list">
          <li>Detergent</li>
          <li>Dryer Sheets</li>
          <li>Coat Hangers</li>
        </ul>
      </article>
      <img
        id="lysol"
        src="https://images.thdstatic.com/productImages/5af928e1-2896-4112-9078-e995ebb4f54d/svn/lysol-all-purpose-cleaners-79329-64_1000.jpg"
        alt="Lysol"
      />
    </main>
    <br>
    <footer>&copy;2024 Charly Groceries</footer>
  </body>
</html>
